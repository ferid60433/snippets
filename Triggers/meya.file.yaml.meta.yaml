    ## meya.file
    Triggers when someone uploads a file.
    ### Properties
    *None.*
    ### Flow scope variables
    The `meya.file` trigger sets a variable on the `flow` scope. It can be accessed from a flow using Mustache syntax: `{{ flow.value }}`, or from a Python component using `self.db.flow.get("value")`.

    | Variable | Description |
    |   ---    |     ---     |
    `value`|The file's URL.
    `_confidence`|The bot's confidence that this trigger is the best match given the user's input.
