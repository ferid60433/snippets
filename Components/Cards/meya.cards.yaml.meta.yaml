    ## meya.cards
    Display text to the user.
    ### Properties
    | Property | Description | Required |
    |   ----   |     ---     |   ----   |
    `elements`|An array of cards.|*Required*
    `image_aspect_ratio`|The aspect ratio used to render all the images of the lements. Must be either `horizontal` or `square`.|*Optional. Default: `false`*
    `passthru`|Automatically advance without waiting for the user's input.|*Optional. Default: `false`*
    `block`|Treat any non-button press as user input. This will trigger the `no_match` action, so you must add a transition for `no_match` as you would with an input.|*Optional. Default: `false`*
    `output`|The key used to store the data for subsequent steps in the flow.|*Optional. Default: `value`*
    `scope`|Where to store the data. One of `flow`, `user`, or `bot`.|*Optional. Default: `flow`*
    ### Example
    Here is an example of a multi_bubble card that uses all three button.
    #### Flow implementation
    ```
    component: meya.cards
    properties:
      output: button_click
      image_aspect_ratio: square
      elements:
        - title: African Elephant
          text: "Elephants are extremely big"
          item_url: "https://en.wikipedia.org/wiki/African_elephant"
          image_url: "http://i.imgur.com/7Z9IX5W.jpg"
          buttons:
            - text: See Wikipedia page
              url: "https://en.wikipedia.org/wiki/African_elephant"
            - text: See more
              action: next
            - text: Vote
              flow: vote_result
              data:
                vote: african
        - title: Asian Elephant
          text: "In general, the Asian elephant is smaller than the African elephant."
          item_url: "https://en.wikipedia.org/wiki/Asian_elephant"
          image_url: "http://i.imgur.com/w5qzZ7I.jpg"
          buttons:
            - text: See Wikipedia page
              url: "https://en.wikipedia.org/wiki/Asian_elephant"
            - text: See more
              action: next
            - text: Vote
              flow: vote_result
              data:
                vote: asian
    ```
    #### Python implementation
    ```
    from meya.cards import Card, Cards, Button

    buttons = [
      Button(
        text='See Wikipedia page',
        url='https://en.wikipedia.org/wiki/African_elephant'
      ),
      Button(
        text='See more',
        action='next'
      ),
      Button(
        text='Vote',
        flow='vote_result',
        data={'vote': 'african'}
      )
    ]
    element1 = Card(
      title='African Elephant',
      text='One species of African elephant is the largest living terrestrial animal.',
      item_url='https://en.wikipedia.org/wiki/African_elephant',
      image_url='http://i.imgur.com/7Z9IX5W.jpg',
      buttons=buttons)

    buttons = [
      Button(
        text='See Wikipedia page',
        url='https://en.wikipedia.org/wiki/Asian_elephant'
      ),
      Button(
        text='See more',
        action='next'
      ),
      Button(
        text='Vote',
        flow='vote_result',
        data={'vote': 'asian'}
      )
    ]
    element2 = Card(
      title='African Elephant',
      text='In general, the Asian elephant is smaller than the African elephant.',
      item_url='https://en.wikipedia.org/wiki/Asian_elephant',
      image_url='http://i.imgur.com/w5qzZ7I.jpg',
      buttons=buttons)

    card = Cards(elements=[element1, element2])
    ```
