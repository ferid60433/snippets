    ## image_with_buttons.yaml
    Display text to the user.
    ### Properties
    | Property | Description | Required |
    |  :----:  |    :---:    |  :----:  |
    `image_url`|The URL of the image to display.|*Required*
    `buttons`|An array of buttons.|*At least one button is required.*
    `mode`|Either `quick_reply` or `buttons`.|*Optional. Default: `buttons`*
    `passthru`|Automatically advance without waiting on the user.|*Optional. Default: `false`*
