docstring: |
    ## log
    Write a custom log message from any state. The message will appear in the **Logs** panel.
    **`log` is a state-level property, meaning every state supports the log property.** State-level properties are defined at the same indentation level as the component (see code example above).
    ### Properties
    | Property | Description | Required |
    |   ----   |     ---     |   ----   |
    `context`|The actual message to log. Can be a string, dictionary, list, set, integer, or float. Can include Mustache syntax.|**Required**
    `type`|The type of log. A string with no spaces.|*Optional. Default: `misc`*
    `status`|One of `info`, `warning`, or `error`.|*Optional. Default:`info`*
